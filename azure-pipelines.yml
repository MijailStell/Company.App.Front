trigger:
- master

pool:
  name: DevOps
  demands: npm

variables:
  artifactName: 'front'

steps:
- task: Npm@0
  displayName: 'npm install'
  inputs:
    cwd: '$(artifactName)'

- task: Npm@0
  displayName: 'npm build'
  inputs:
    cwd: '$(artifactName)'
    command: run
    arguments: 'build --prod'

- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'SonarQube'
    scannerMode: CLI
    configFile: '$(artifactName)\sonar-project.properties'

- task: SonarQubeAnalyze@4

- task: SonarQubePublish@4

